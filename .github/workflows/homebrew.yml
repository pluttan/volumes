name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Info
        id: release
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Download Binary
        run: |
          curl -L https://github.com/pluttan/volumes/releases/download/${{ steps.release.outputs.tag }}/vol -o vol
          SHA256=$(shasum -a 256 vol | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        id: sha

      - name: Checkout Tap
        uses: actions/checkout@v4
        with:
          repository: pluttan/homebrew-tap
          token: ${{ secrets.TAP_TOKEN }}
          path: tap

      - name: Update Formula
        run: |
          cd tap
          cat > Formula/vol.rb << 'EOF'
          class Vol < Formula
            desc "Universal build tool with beautiful terminal output"
            homepage "https://github.com/pluttan/volumes"
            url "https://github.com/pluttan/volumes/releases/download/${{ steps.release.outputs.tag }}/vol"
            sha256 "${{ steps.sha.outputs.sha256 }}"
            license "MIT"
            version "${{ steps.release.outputs.version }}"

            def install
              bin.install "vol"
            end

            test do
              system "#{bin}/vol", "--version"
            end
          end
          EOF

      - name: Commit and Push
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/vol.rb
          git commit -m "Update vol to ${{ steps.release.outputs.version }}"
          git push
